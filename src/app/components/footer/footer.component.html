<div class="row bg-white">
  <div class="col-12">
    <div class="container mt-4 mb-4">
      <div class="row">
        <!-- Widget donar -->
        <div class="col-md-4 col-12">
          <app-widget
            title="label.donate.title"
            [templateContent]="widget_donate"
          ></app-widget>
        </div>

        <!-- Widjet trabajos -->
        <div class="col-md-4 col-12 text-center">
          <app-widget
            title="label.jobs.title"
            [templateContent]="widget_jobs"
          ></app-widget>
        </div>

        <!-- Widget courses -->
        <div class="col-md-4 col-12">
          <app-widget
            title="label.courses.title"
            [templateContent]="widget_courses"
          ></app-widget>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <!-- Copyright -->
  <div class="col-12">
    <app-copyright></app-copyright>
  </div>
</div>

<!-- Plantillas -->

<ng-template #widget_donate>
  <p>{{ "label.text.donate" | translate }}</p>
  <a href="https://www.paypal.com/es/home" class="btn btn-primary">{{
    "label.donate" | translate
  }}</a>
</ng-template>

<ng-template #widget_jobs>
  <a href="https://www.neuvoo.es/" traget="_blank">
    <img src="assets/img/neuvoo-logo.png" class="img-fluid" />
  </a>
  <a href="https://es.jooble.org/" traget="_blank">
    <img src="assets/img/jooble.png" class="img-fluid" />
  </a>
</ng-template>

<ng-template #widget_courses>
  <p>{{ "label.text.courses" | translate }}</p>
  <p>{{ "label.visit.courses" | translate }}</p>
</ng-template>
